<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-4">
          <div class="card p-4">
            <div class="card-body">
              <div class="alert alert-success" *ngIf="showSuccess" (click)="hideMessages()">
                <strong>Success</strong> Welcome
              </div>
              <div class="alert alert-danger" *ngIf="showError" (click)="hideMessages()">
                <strong>Error</strong> Invalid Credentials
              </div>
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" [(ngModel)]="user.username" class="form-control" placeholder="Username">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" [(ngModel)]="user.password" class="form-control" placeholder="Password">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-phone"></i></span>
                <input type="password" [(ngModel)]="user.officeid" class="form-control" placeholder="Office-ID">
              </div>
              <div class="row">
                <div class="col-6">
                  <button (click)="doAuth();" type="button" class="btn btn-primary px-4">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign Up</h2>
                <p>Create an account</p>
                <button (click)="switchToRegisterView();" type="button" class="btn btn-primary active mt-3">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
